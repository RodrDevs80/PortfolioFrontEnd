<!--Experinecia-->
<div class="container">
  <div class="row">
    <div class="col-11">
      <h3>Experiencia</h3>
    </div>
    <div class="col-1">
      <span class="iconoCruz"><button><i class="fa-solid fa-plus "></i></button></span>
    </div>
  </div>
  <!--aqui comienza-->
  <div class="container" *ngFor="let experience of experienciaList">
    <div class="row">
      <div class="col-2">
        <span><img class="img-fluid" [src]="experience.logo" width="50px" height="50px" alt=""></span>
      </div>
      <div class="col-9">
        <h5>{{experience.cargo}}</h5>
      </div>
      <div class="col-1">
        <span><button><i class="fa-solid fa-pen lapiz"></i></button></span>
        <span><button><i class="fa-solid fa-trash-can basura"></i></button></span>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-10">
        <p>{{experience.institucion}}</p>
        <h6>{{experience.tiempo}}</h6>
        <h6>{{experience.ubicacion}}</h6>
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>


</div>
